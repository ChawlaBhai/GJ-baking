<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gulaab Jamoon Experiences</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #007B94;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: #F4A300;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #ffffff;
      max-width: 80%;
      line-height: 1.5;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
      color: #ffffff;
    }

    .contact-btn {
      background-color: #F4A300;
      color: #000000;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      margin-top: 2rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #ffffff;
      color: #007B94;
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #d9d9d9;
    }

    .wave {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: wave 2s infinite ease-in-out;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .contact-btn {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
